<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>product wepshop</title>
</head>
<body>

<!--<div th:insert="/template"></div>-->

<h1> Vareliste </h1>

<table>

    <tr>
        <th>VareNavn</th>
        <th>Pris</th>
        <th>Beskrivelse</th>
    </tr>

<tr th:each="product : ${products}">
    <td th:text="${product.getName()}"></td>
    <td th:double="${product.getPrice()}"></td>
    <td th:text="${product.getBeskrivelse()}"></td>

    <td> <a th:href="@{'/Update' + ${product.getId()}}">Opdater</a></td>
    <td> <a th:href="@{'/Delete' + ${product.getId()}}">Slet</a></td>
</tr>

</table>

<a href="Create"> Opret nyt product</a>

</body>
</html>
